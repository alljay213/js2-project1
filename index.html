<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>MLB Project 1</title>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div id="container">
    <div id="date-container">
      <div>
        <div class="dates">
          <label for="year">Year</label>
          <select name="year" id="year">
            <option value=""></option>
            <option value="2020">2020</option>
            <option value="2021">2021</option>
            <option value="2022">2022</option>
          </select>
        </div>
        <br />
        <div class="dates">
          <label for="month">Month</label>
          <select name="month" id="month">
            <option value=""></option>
            <option value="01">01</option>
            <option value="02">02</option>
            <option value="03">03</option>
            <option value="04">04</option>
            <option value="05">05</option>
            <option value="06">06</option>
            <option value="07">07</option>
            <option value="08">08</option>
            <option value="09">09</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
          </select>
        </div>
        <br />
        <div class="dates">
          <label for="day">Day</label>
          <select name="day" id="day">
            <option value=""></option>
            <option value="01">01</option>
            <option value="02">02</option>
            <option value="03">03</option>
            <option value="04">04</option>
            <option value="05">05</option>
            <option value="06">06</option>
            <option value="07">07</option>
            <option value="08">08</option>
            <option value="09">09</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
            <option value="18">18</option>
            <option value="19">19</option>
            <option value="20">20</option>
            <option value="21">21</option>
            <option value="22">22</option>
            <option value="23">23</option>
            <option value="24">24</option>
            <option value="25">25</option>
            <option value="26">26</option>
            <option value="27">27</option>
            <option value="28">28</option>
            <option value="29">29</option>
            <option value="30">30</option>
            <option value="31">31</option>
          </select>
        </div>
      </div>
      <div id="retrieve-container">
        <input id="retrieve" type="button" class="btn" value="Retrieve" />
      </div>
    </div>
    <div id="input-container">
      <label for="homeTeamName">Home Team Name <input name="homeTeamName" id="homeTeamName" type="text" /></label>
      <br />
      <label for="awayTeamName">Away Team Name <input name="awayTeamName" id="awayTeamName" type="text" /></label>
      <br />
      <label for="winningPitcher">Winning Pitcher <input name="winningPitcher" id="winningPitcher"
          type="text" /></label>
      <br />
      <label for="losingPitcher">Losing Pitcher <input name="losingPitcher" id="losingPitcher" type="text" /></label>
      <br />
      <label for="venue">Venue <input name="venue" id="venue" type="text" /></label>
    </div>
    <div id="button-container">
      <input id="previous" class="btn" type="button" value="Previous Game" />
      <input id="next" class="btn" type="button" value="Next Game" />
      <input id="save-game" class="btn" type="button" value="Save Changes" />
    </div>
  </div>
</body>

</html>
